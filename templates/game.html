<body>
    <br>
    <h1 class="animate__animated animate__flipInX">Premier Tirage !</h1>

    <div class="playground">

        <br>


        <button type="text" class="btn btn-secondary">
            Wallet : <span class="badge bg-dark">{{ session['wallet'] }}€</span>
        </button>
        <br><br>
        <button type="text" class="btn btn-primary">
            Mise : <span class="badge bg-dark">{{ session['mise'] }}€</span>
        </button>

        
    </div>


    
    <br><br>

    <form method="POST">
        <div class="card-playground">
           {% for carte in session['tirage'] %}
               <input type="checkbox" class="form-chek-input" id="{{ carte }}" name="{{ carte }}" />
               <label for="{{ carte }}">
                   <img data-card="{{ carte }}"  class="cart animate__animated animate__fadeInDownBig" data-keep=true src="{{ url_for('static',filename='cards/'+carte+'.png') }}" alt="card-back-video_poker" onclick="clickOnCardForReverse(this)"/>
               </label>
           {% endfor %}

        </div>

        <br><br><br>

        <div class="mb-3">
            <div class="btn1">
            <label for="formGroupExampleInput2" class="form-label"></label>
            <button type="submit" class="btn btn-primary" value="Valider">Valider</button>
        </div>
    </form>
