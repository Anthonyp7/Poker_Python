<!DOCTYPE html>

<html lang='fr'>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'style2.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>VideoPoker</title>
</head>

<body>

    <br><br>

    



    <div class="header-playground">
        

        <button type="text" class="btn btn-secondary">
            Wallet : <span class="badge bg-primary">{{ session['wallet'] }}€</span>
        </button>
    </div>

    <br>



    {% if session['error'] %}
        <div class="alert alert-danger d-flex align-items-center">
            
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </svg>
            {{ session["error"] }}
        </div>
    {% endif %}

    <div class="cartes">
        <img class="card-img" src="{{ url_for('static',filename='cards/back.png') }}" alt="card-back-video-poker"/>
        <img class="card-img" src="{{ url_for('static',filename='cards/back.png') }}" alt="card-back-video-poker"/>
        <img class="card-img" src="{{ url_for('static',filename='cards/back.png') }}" alt="card-back-video-poker"/>
        <img class="card-img" src="{{ url_for('static',filename='cards/back.png') }}" alt="card-back-video-poker"/>
        <img class="card-img" src="{{ url_for('static',filename='cards/back.png') }}" alt="card-back-video-poker"/>
    </div>

    <form method="POST">



        <div class="input-group flex-nowrap">
            <input name="mise" type="text" class="form-control" placeholder="Veuillez entrer votre mise !" aria-label="Username" aria-describedby="addon-wrapping" required>
            <span class="input-group-text" id="addon-wrapping">€</span>
        </div>
    
        
        <br><br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <label for="formGroupExampleInput2" class="form-label"></label>
            <button type="submit" class="btn btn-success">Jouer</button>
        </div>

    </form>
</body>

</html>
