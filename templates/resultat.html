<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style2.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>VideoPoker</title>
</head>
<body>
    <br>
    <h1 class=" animate__animated animate__zoomInDown "> Second Tirage ! </h1>
    <div class="playground">

        <br>

        <button type="text" class="btn btn-secondary">
            Wallet : <span class="badge bg-primary">{{ session['wallet'] }}€</span>
        </button>
        <br><br>
        <button type="text" class="btn btn-primary">
            Mise : <span class="badge bg-secondary">{{ session['mise'] }}€</span>
        </button>

        
    </div>


    <br><br>

    <div class = "card-playground">

        {% for carte in session['second_tirage'] %}
            <img class="cart" data-card="{{ carte }}" src="{{ url_for('static',filename='cards/'+carte+'.png') }}"/>
        {% endfor %}
    </div>


    <br><br>
    <div class="mb-3">
        <div class="btn1">
        <label for="formGroupExampleInput2" class="form-label"></label>
        <!-- <input type="submit" value="Confirmer votre choix"> -->
        <button type="submit" class="btn btn-primary" value="Valider" onclick="restart()">Rejouer</button>
    </div> 

    <script src="{{ url_for('static',filename='scrpt.js') }}"></script>
</body>
</html>
